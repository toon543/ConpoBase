<div class="row-fluid">
    <div class="row" ng-show="addAc">
        <h1>Add new Activity</h1>
    </div>
    <div class="row" ng-show="editAc">
        <h1>Edit Activity</h1>
    </div>
    <div class="col-md-4">
        <form name="editform" novalidate flow-init>
            <div class="form-group">
                <!-- Sidebar content-->
                <label for="activityname">name :</label>
                <input ng-model="activity.name" class="form-control" id="activityname" name="activityname" placeholder="name" required/>

                <div class="alert alert-danger" role="alert" ng-show="editform.activityname.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Activity Name is Required!!
                </div>
            </div>
            <div class="form-group">
                <label for="activitydescription">Description :</label>
                <input ng-model="activity.description" class="form-control" id="activitydescription"
                       placeholder="description" name="activitydescription" required/>

                <div class="alert alert-danger" role="alert" ng-show="editform.activitydescription.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Description is Required!
                </div>

            </div>

            <div class="form-group">
                <label for="activitytype">Venue</label>
                <input ng-model="activity.type" name="activitytype" class="form-control" id="activitytype"
                       placeholder="Type" type="text" required/>


                <div class="alert alert-danger" role="alert" ng-show="editform.activitytype.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Venue is Required!
                </div>
            </div>

            <div >
                <input type="file" flow-btn />
                <table>
                    <tr ng-repeat="file in $flow.files">
                        <td>{{$index+1}}</td>
                        <td>{{file.name}}</td><td><img flow-img="$flow.files[{{$index}}]" /></td>
                    </tr>
                </table>
            </div>

                <div ng-show="editAc" ng-repeat="image in activity.images" class="textcenter">

                <img ng-src="data:{{image.contentType}};base64,{{image.content}}" class="thumbnail">
                    <td class="text-center"><a ng-href="#/edit/{{activity.id}}"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="deleteImg(activity.id,image.id)"></span></a></td>
                </div>


            <button type="submit" class="btn btn-default" ng-click="addActivity($flow)" ng-show="addAc">Add</button>
            <button type="submit" class="btn btn-default" ng-click="editActivity($flow)" ng-show="editAc">Edit</button>
        </form>
    </div>
</div>
