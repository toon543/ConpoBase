<div class="form-inline">
    <div ng-controller="loginController" >
        <form class="form-inline" ng-hide="user">
            <div class="form-group ">
                <label for="username" class=" active col-sm-3 control-label" translate>text.username</label>
                <div class="col-sm-3">
                    <input id="username" ng-model="username" type="text" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label" translate>text.password</label>
                <div class="col-sm-3">
                    <input id="password" ng-model="password" type="password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 col-sm-offset-3">
                    <button translate type="submit" class="btn btn-primary" ng-click="login()">button.login</button>
                </div>
            </div>
            <div class="col-sm-8 col-sm-offset-8">
                <a href="#/register" translate>button.register</a>
                </div>
        </form>
        <form class="form-inline" ng-show="user" >
            <div class="H6 col-sm-5 col-sm-offset-3 text-right">
                <label translate>text.hello</label> {{user.name}}
            </div>
            <div class="form-group">
                <div class="col-sm-3 ">
                    <button translate type="submit"  class="btn btn-primary" ng-click="logout()">button.logout</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container ng-hide" ng-show="initialized">
    <div class="error" ng-show="error" translate>text.wrongUsername</div>
</div>
