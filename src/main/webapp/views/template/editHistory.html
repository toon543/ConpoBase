<div class="row-fluid">
    <h1 translate>text.editHistory</h1>
    <div class="col-md-4">
        <form name="editform" novalidate flow-init >
            <div class="form-group">
                <!-- Sidebar content-->
                <label for="description" translate>text.describrHistory</label>
                <input ng-model="history.description" class="form-control" id="description" name="description" placeholder="description" required/>

                <div class="error" role="alert" ng-show="editform.description.$error.required">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only"><label translate>text.error</label> </span>
                    <label translate>text.errorDescription</label>
                </div>
            </div>
            <div >
                <input type="file" flow-btn />
                <table>
                    <tr ng-repeat="file in $flow.files">
                        <td>{{$index+1}}</td>
                        <td>{{file.name}}</td><td><img flow-img="$flow.files[{{$index}}]" /></td>
                    </tr>
                </table>
            </div>
            <div  ng-repeat="image in history.images" class="textcenter">

                <img ng-src="data:{{image.contentType}};base64,{{image.content}}" class="thumbnail">
                <td class="text-center"><a ng-href="#/history/{{history.id}}"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="deleteImg(image.id)"></span></a></td>
            </div>
            <button type="submit" class="btn btn-default" ng-click="editHistory($flow)" translate>button.edit</button>
        </form>
    </div>
</div>
